<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Introuvable | Cin√©TN</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/modern-design.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: var(--bg-primary);
        }

        .error-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* Fond anim√© */
        .animated-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .floating-shape {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.3;
            animation: float-shape 20s infinite ease-in-out;
        }

        .shape-1 {
            width: 400px;
            height: 400px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            top: -100px;
            left: -100px;
            animation-delay: 0s;
        }

        .shape-2 {
            width: 300px;
            height: 300px;
            background: linear-gradient(135deg, #f093fb, #f5576c);
            bottom: -50px;
            right: -50px;
            animation-delay: 5s;
        }

        .shape-3 {
            width: 350px;
            height: 350px;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation-delay: 10s;
        }

        @keyframes float-shape {

            0%,
            100% {
                transform: translate(0, 0) scale(1);
            }

            33% {
                transform: translate(50px, -50px) scale(1.1);
            }

            66% {
                transform: translate(-50px, 50px) scale(0.9);
            }
        }

        /* Contenu principal */
        .error-content {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: var(--spacing-xl);
            max-width: 600px;
        }

        .error-code {
            font-size: 180px;
            font-weight: 900;
            line-height: 1;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: var(--spacing-md);
            animation: glitch 3s infinite;
            position: relative;
        }

        @keyframes glitch {

            0%,
            100% {
                transform: translate(0);
            }

            20% {
                transform: translate(-2px, 2px);
            }

            40% {
                transform: translate(-2px, -2px);
            }

            60% {
                transform: translate(2px, 2px);
            }

            80% {
                transform: translate(2px, -2px);
            }
        }

        .error-title {
            font-size: var(--font-size-3xl);
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: var(--spacing-md);
            animation: fadeInUp 0.8s ease-out;
        }

        .error-message {
            font-size: var(--font-size-lg);
            color: var(--text-secondary);
            margin-bottom: var(--spacing-xl);
            line-height: 1.6;
            animation: fadeInUp 1s ease-out;
        }

        .error-actions {
            display: flex;
            gap: var(--spacing-md);
            justify-content: center;
            flex-wrap: wrap;
            animation: fadeInUp 1.2s ease-out;
        }

        .btn-404 {
            padding: 16px 32px;
            border-radius: 12px;
            font-size: var(--font-size-base);
            font-weight: 600;
            text-decoration: none;
            transition: all var(--transition-base);
            display: inline-flex;
            align-items: center;
            gap: var(--spacing-xs);
            position: relative;
            overflow: hidden;
        }

        .btn-primary-404 {
            background: var(--gradient-primary);
            color: white;
            border: none;
        }

        .btn-primary-404::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn-primary-404:hover::before {
            width: 400px;
            height: 400px;
        }

        .btn-primary-404:hover {
            transform: translateY(-2px);
            box-shadow: var(--glow-primary);
        }

        .btn-secondary-404 {
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-primary);
            border: 2px solid var(--glass-border);
            backdrop-filter: blur(10px);
        }

        .btn-secondary-404:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--accent-primary);
            transform: translateY(-2px);
        }

        /* Animation d'ic√¥ne flottante */
        .floating-icon {
            font-size: 120px;
            margin-bottom: var(--spacing-lg);
            animation: float 3s ease-in-out infinite;
            display: inline-block;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-20px);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .error-code {
                font-size: 120px;
            }

            .error-title {
                font-size: var(--font-size-2xl);
            }

            .error-message {
                font-size: var(--font-size-base);
            }

            .floating-icon {
                font-size: 80px;
            }

            .error-actions {
                flex-direction: column;
                width: 100%;
            }

            .btn-404 {
                width: 100%;
                justify-content: center;
            }

            .floating-shape {
                filter: blur(40px);
            }
        }
    </style>
</head>

<body>
    <div class="error-container">
        <!-- Fond anim√© -->
        <div class="animated-bg">
            <div class="floating-shape shape-1"></div>
            <div class="floating-shape shape-2"></div>
            <div class="floating-shape shape-3"></div>
        </div>

        <!-- Contenu -->
        <div class="error-content">
            <div class="floating-icon">üé¨</div>
            <h1 class="error-code">404</h1>
            <h2 class="error-title">Oups ! Page introuvable</h2>
            <p class="error-message">
                La page que vous recherchez semble avoir disparu dans les coulisses.
                Peut-√™tre qu'elle est partie tourner un film ? üé•
            </p>
            <div class="error-actions">
                <a href="/index.html" class="btn-404 btn-primary-404">
                    <span>üè† Retour √† l'accueil</span>
                </a>
                <a href="/catalogue.html" class="btn-404 btn-secondary-404">
                    <span>üìö Voir le catalogue</span>
                </a>
            </div>
        </div>
    </div>

    <script>
        // Animation de particules suppl√©mentaires
        const container = document.querySelector('.animated-bg');

        // Cr√©er des particules al√©atoires
        for (let i = 0; i < 20; i++) {
            const particle = document.createElement('div');
            particle.style.position = 'absolute';
            particle.style.width = Math.random() * 4 + 2 + 'px';
            particle.style.height = particle.style.width;
            particle.style.background = 'rgba(102, 126, 234, 0.5)';
            particle.style.borderRadius = '50%';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.top = Math.random() * 100 + '%';
            particle.style.animation = `float ${Math.random() * 10 + 10}s infinite ease-in-out`;
            particle.style.animationDelay = Math.random() * 5 + 's';
            container.appendChild(particle);
        }

        // Animation du code d'erreur au survol
        const errorCode = document.querySelector('.error-code');
        errorCode.addEventListener('mouseenter', () => {
            errorCode.style.animation = 'none';
            setTimeout(() => {
                errorCode.style.animation = 'glitch 0.3s';
            }, 10);
        });
    </script>
</body>

</html>
