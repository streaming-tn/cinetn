<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil - Cin√©TN</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/modern-design.css">
    <link rel="stylesheet" href="css/theme.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        .profile-tabs {
            display: flex;
            gap: var(--spacing-md);
            margin-bottom: var(--spacing-xl);
            border-bottom: 2px solid var(--border-color);
        }

        .profile-tab {
            padding: var(--spacing-md) var(--spacing-lg);
            background: transparent;
            border: none;
            color: var(--text-secondary);
            font-size: var(--font-size-base);
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition-base);
            border-bottom: 3px solid transparent;
            margin-bottom: -2px;
        }

        .profile-tab:hover {
            color: var(--text-primary);
        }

        .profile-tab.active {
            color: var(--accent-primary);
            border-bottom-color: var(--accent-primary);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: var(--spacing-md);
            margin-bottom: var(--spacing-xl);
        }

        .stat-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius-lg);
            padding: var(--spacing-lg);
            text-align: center;
        }

        .stat-value {
            font-size: var(--font-size-3xl);
            font-weight: 700;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: var(--spacing-xs);
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: var(--font-size-sm);
        }

        .empty-state {
            text-align: center;
            padding: var(--spacing-xl);
            color: var(--text-secondary);
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: var(--spacing-md);
        }
    </style>
</head>

<body>
    <header class="header">
        <div class="container header-content">
            <a href="index.html" class="logo">Cin√©TN</a>

            <nav class="nav">
                <a href="index.html" class="nav-link">Accueil</a>
                <a href="catalogue.html" class="nav-link">Catalogue</a>
                <a href="profile.html" class="nav-link active">Profil</a>
            </nav>

            <div class="search-container">
                <input type="text" class="search-input" placeholder="Rechercher..." autocomplete="off">
                <div class="search-results"></div>
            </div>
        </div>
    </header>

    <main style="margin-top: var(--header-height); padding: var(--spacing-xl) 0;">
        <div class="container">
            <h1 class="gradient-text" style="font-size: var(--font-size-3xl); margin-bottom: var(--spacing-md);">
                üë§ Votre Profil
            </h1>

            <p style="color: var(--text-secondary); margin-bottom: var(--spacing-xl);">
                Vos donn√©es sont stock√©es localement dans votre navigateur
            </p>

            <!-- TABS -->
            <div class="profile-tabs">
                <button class="profile-tab active" data-tab="stats">üìä Statistiques</button>
                <button class="profile-tab" data-tab="history">üì∫ Historique</button>
                <button class="profile-tab" data-tab="favorites">‚≠ê Favoris</button>
                <button class="profile-tab" data-tab="watchlist">üëÅÔ∏è Watchlist</button>
            </div>

            <!-- STATISTICS TAB -->
            <div id="stats-tab" class="tab-content active">
                <div class="stats-grid" id="stats-grid">
                    <!-- Stats will be loaded here -->
                </div>
            </div>

            <!-- HISTORY TAB -->
            <div id="history-tab" class="tab-content">
                <div
                    style="display: flex; justify-content: space-between; align-items: center; margin-bottom: var(--spacing-md);">
                    <h2 style="font-size: var(--font-size-xl);">R√©cemment regard√©</h2>
                    <button id="clear-history" class="btn btn-secondary">üóëÔ∏è Vider</button>
                </div>
                <div id="history-grid" class="content-grid"></div>
            </div>

            <!-- FAVORITES TAB -->
            <div id="favorites-tab" class="tab-content">
                <div
                    style="display: flex; justify-content: space-between; align-items: center; margin-bottom: var(--spacing-md);">
                    <h2 style="font-size: var(--font-size-xl);">Mes favoris</h2>
                    <button id="clear-favorites" class="btn btn-secondary">üóëÔ∏è Vider</button>
                </div>
                <div id="favorites-grid" class="content-grid"></div>
            </div>

            <!-- WATCHLIST TAB -->
            <div id="watchlist-tab" class="tab-content">
                <div
                    style="display: flex; justify-content: space-between; align-items: center; margin-bottom: var(--spacing-md);">
                    <h2 style="font-size: var(--font-size-xl);">√Ä regarder plus tard</h2>
                    <button id="clear-watchlist" class="btn btn-secondary">üóëÔ∏è Vider</button>
                </div>
                <div id="watchlist-grid" class="content-grid"></div>
            </div>
        </div>
    </main>

    <script src="js/config.js"></script>
    <script src="js/supabase-client.js"></script>
    <script src="js/user-tracking.js"></script>
    <script src="js/theme-toggle.js"></script>
    <script src="js/search.js"></script>
    <script src="js/profile.js"></script>
</body>

</html>
